<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the SignalR library. -->
    <script type="text/javascript" src="lib/signalr.min.js"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            var messageInput = document.getElementById('message');
            

            // Get the user name and store it to prepend to messages.
            var name = prompt('Enter your name:', '');
            // Set initial focus to message input box.
            messageInput.focus();

            // Start the connection.
            var connection = new signalR.HubConnectionBuilder()
                                .withUrl('/chat').build();

            // Create a function that the hub can call to broadcast messages.
            //connection.on('ReceiveMessage', function (name, message) {
            //    // Html encode display name and message.
            //    var encodedName = name;
            //    var encodedMsg = message;
            //    // Add the message to the page.
            //    var liElement = document.createElement('li');
            //    liElement.innerHTML = '<strong>' + encodedName + '</strong>:&nbsp;&nbsp;' + encodedMsg;
            //    document.getElementById('discussion').appendChild(liElement);
            //});



            connection.on("ReceiveMessage", function (Sender, Contents) {
                console.log(Sender + ":" + Contents);
                var liElement = document.createElement('li');
                liElement.innerHTML = '<strong>' + Sender + '</strong>:&nbsp;&nbsp;' + Contents;
                document.getElementById('discussion').appendChild(liElement);
            });

            connection.start()
                .then(function () {

                    connection.invoke('GetConnectionId')
                        .then(function (connectionId) {
                            connectionId = connectionId;
                            sessionStorage.setItem("connectionId", connectionId);
                            console.log(connectionId);
                        }).catch(err => console.error(err.toString()));;


                    console.log('connection started');
                    document.getElementById('sendmessage').addEventListener('click', function (event) {

                        var connectionId = prompt('Connection ID :', '');
                       // var connectionId = sessionStorage.getItem('conectionId');
                        var message = { "Sender": name, "Contents": messageInput.value, "Recipient": "Desktop", "ConnectionId": connectionId };
                        connection.invoke('SendMessage', message);


                        messageInput.value = '';
                        messageInput.focus();
                        event.preventDefault();
                    });
            })
            .catch(error => {
                console.error(error.message);
            });

           

        });
    </script>
</body>
</html>
